    <h1>Triangle Quiz</h1>
    <form id="quiz-form">
      <div>
        <p>
            What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
        </p>
        <label><input required type="radio" name="options1" value="45°">45°</label>
        <label><input required type="radio" name="options1" value="60°">60°</label>
        <label><input required type="radio" name="options1" value="90°">90°</label>
      </div>
      <div>
        <p>
            If a triangle has an angle of 90 degrees, what is it called?
        </p>
        <label><input required type="radio" name="options2" value="obtuse°">obtuse</label>
        <label><input required type="radio" name="options2" value="60°">acute</label>
        <label><input required type="radio" name="options2" value="right angled">right angled</label>
      </div>
    </form>
    <button id="submit_btn">Submit</button>
    <h2 id="output"></h2>
    <script src="quiz.js" type="text/javascript"></script>
</body>
